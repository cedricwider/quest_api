app:
  # set build context to current directory
  build: .
  env_file: .env
  environment:
    RAILS_ENV: $RAILS_ENV
  links:
    - db
  expose:
    - '3000'


db:
  image: postgres:9.6.0
  volumes:
    - quest-api-postgres:/var/lib/postgresql/data

web:
  build: .
  dockerfile: config/containers/Dockerfile-nginx
  links:
    - app
  ports:
    - '80:80'
